<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentations</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 3rem 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #ffffff;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.2rem;
    }
    .card {
      display: block;
      background: #16213e;
      border: 1px solid #2a2a4a;
      border-radius: 12px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.2s, transform 0.2s;
    }
    .card:hover {
      border-color: #6366f1;
      transform: translateY(-2px);
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #c7d2fe;
      margin-bottom: 0.5rem;
      word-break: break-all;
    }
    .card-path {
      font-size: 0.85rem;
      color: #6b7280;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Presentations</h1>
  <div class="cards">
    <a href="/flutter_deck_template/fluttergakkai_9/" class="card"><div class="card-title">fluttergakkai_9</div><div class="card-path">/flutter_deck_template/fluttergakkai_9/</div></a>
  </div>
</body>
</html>
